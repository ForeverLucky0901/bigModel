version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gpt_proxy_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gpt_proxy}
      POSTGRES_USER: ${POSTGRES_USER:-gpt_proxy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gpt_proxy}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gpt_proxy_network

  redis:
    image: redis:7-alpine
    container_name: gpt_proxy_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-} --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gpt_proxy_network

  api:
    build: .
    container_name: gpt_proxy_api
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-gpt_proxy}
      - POSTGRES_USER=${POSTGRES_USER:-gpt_proxy}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - UPSTREAM_TYPE=${UPSTREAM_TYPE:-openai}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - OPENAI_API_KEYS=${OPENAI_API_KEYS:-}
      - AZURE_ENDPOINT=${AZURE_ENDPOINT:-}
      - AZURE_API_KEYS=${AZURE_API_KEYS:-}
      - AZURE_DEPLOYMENT_NAMES=${AZURE_DEPLOYMENT_NAMES:-}
      - AZURE_API_VERSION=${AZURE_API_VERSION:-2023-12-01-preview}
      - RATE_LIMIT_RPM=${RATE_LIMIT_RPM:-60}
      - RATE_LIMIT_TPM=${RATE_LIMIT_TPM:-90000}
      - RATE_LIMIT_IP_RPM=${RATE_LIMIT_IP_RPM:-30}
      - RATE_LIMIT_IP_TPM=${RATE_LIMIT_IP_TPM:-45000}
      - CIRCUIT_BREAKER_FAILURE_THRESHOLD=${CIRCUIT_BREAKER_FAILURE_THRESHOLD:-5}
      - CIRCUIT_BREAKER_COOLDOWN_SECONDS=${CIRCUIT_BREAKER_COOLDOWN_SECONDS:-300}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_PROMPT_BODY=${LOG_PROMPT_BODY:-false}
      - UPSTREAM_TIMEOUT=${UPSTREAM_TIMEOUT:-300}
    volumes:
      - ./logs:/var/log/gpt_proxy
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - gpt_proxy_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gpt_proxy_frontend
    depends_on:
      - api
    networks:
      - gpt_proxy_network
    restart: unless-stopped

  admin-frontend:
    build:
      context: ./admin-frontend
      dockerfile: Dockerfile
    container_name: gpt_proxy_admin_frontend
    depends_on:
      - api
    networks:
      - gpt_proxy_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: gpt_proxy_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
      - frontend
      - admin-frontend
    networks:
      - gpt_proxy_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  gpt_proxy_network:
    driver: bridge
